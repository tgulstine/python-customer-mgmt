<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  rel="stylesheet">
    </head>
    <body style="background-color:darkslategray ; color: white; font-family: helvetica; margin: 40px">
        <form action="addCustomer" method="post">
            {% csrf_token %} 
            <div class="row">
                <div class="col-md-3">
                    <div class="row form-group">
                        <label for="Name">Name</label><input type="text" name="Name" class="form-control form-control-sm">
                    </div>
                    <div class="row form-group">
                        <label for="Address">Address</label><input type="text" name="Address" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <div class="row form-group">
                        <label for="City">City</label><input type="text" name="City" class="form-control form-control-sm">
                    </div>
                    <div class="row form-group">
                        <label for="State/Province">State/Province</label><input type="text" name="StateProvince" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-3"> 
                    <input type="submit" name="Save" value="Add" class="form-control btn btn-primary btn-sm" >
                </div>
                <div class="col-md-2"></div>    
            </div>
        </form> 

        <p></p>
        <div class="row">
            <div class="col-md-1"><strong>Id</strong></div>
            <div class="col-md-3"><strong>Name</strong></div>
            <div class="col-md-3"><strong>Address</strong></div>
            <div class="col-md-3"><strong>City</strong></div>
            <div class="col-md-2"><strong>State/Province</strong></div>
        </div>
    
        {% for customer in customers %}
        <div class="row">
            <div class="col-md-1">{{customer.Id}}</div>
            <div class="col-md-3">{{customer.Name}}</div>
            <div class="col-md-3">{{customer.Address}}</div>
            <div class="col-md-3">{{customer.City}}</div>
            <div class="col-md-2">{{customer.StateProvince}}</div>
        </div>
        {% endfor %}
    </body>
</html>
